# Research Quality Guardrails + full test suite (Python, TS, Shell).
name: Quality Gates
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
jobs:
  python-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          pip install -r requirements-research.txt -r requirements-test.txt
      - name: Run Python tests
        run: ./scripts/run_quality_gate_tests.sh
        env:
          OPERATOR_ROOT: ${{ github.workspace }}

  ts-tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ui
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: ui/package-lock.json
      - name: Install UI dependencies
        run: npm install
      - name: Run UI tests
        run: npm test

  shell-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install BATS
        run: |
          sudo npm install -g bats 2>/dev/null || true
          if ! command -v bats >/dev/null 2>&1; then
            sudo apt-get update && sudo apt-get install -y bats
          fi
      - name: Run shell tests
        run: |
          export OPERATOR_ROOT="$GITHUB_WORKSPACE"
          bats tests/shell/test_op_cli.bats

  ui-e2e:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ui
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: ui/package-lock.json
      - name: Install dependencies
        run: npm install
      - name: Install Playwright browsers
        run: npx playwright install chromium --with-deps
      - name: Start UI server
        run: |
          UI_PASSWORD_HASH=37a97310cedfe6ae001033c2b9832f6c9722b3337d3aba2ee3bb4b71756a9d72 npm run dev &
          for i in $(seq 1 60); do code=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:3000); [ "$code" != "000" ] && break; sleep 2; done
      - name: Run E2E tests
        run: npm run test:e2e
        env:
          PLAYWRIGHT_BASE_URL: http://localhost:3000
          E2E_PASSWORD: e2etest
